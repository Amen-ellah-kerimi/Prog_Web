<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Étudiant</title>
    
    
  </head>
  <body>
    <h1 id="titre">Bienvenue cher étudiant</h1>
    <table>
      <tr>
        <td><p>Nom</p></td>
        <td>
          <input type="text" id="nom" placeholder="Entrer votre nom" />
        </td>
      </tr>
      <tr>
        <td><p>Prénom</p></td>
        <td>
          <input type="text" id="prenom" placeholder="Entrer votre prénom" />
        </td>
      </tr>
      <tr>
        <td><p>Section</p></td>
        <td>
          <select id="section" title="Section">
            <option value="glsi">GLSI</option>
            <option value="seiot">SEIOT</option>
            <option value="autre">Autre</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><p>Moyenne S1</p></td>
        <td>
            <input type="number" id="moyenne1" placeholder="Entrer votre moyenne" />
        </td>
      </tr>
      <tr>
        <td><p>Moyenne S2</p></td>
        <td>
          <input type="number" id="moyenne2" placeholder="Entrer votre moyenne" />
        </td>
      </tr>
    </table>
    <button id="btnValider">Valider</button>


      
  </body>
</html>
